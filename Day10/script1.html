<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=Number(prompt("enter a day"));
        switch(day){
            case 1:
                console.log("monday");
                break;
            case 2:
                console.log("tuesday");
                break;
            case 3:
                console.log("wednesday");
                break;
            default:
                console.log("other day");
        }
    </script>
</body>
</html>
