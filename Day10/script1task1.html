<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Enter a number");
        if(num>=0)
    {
        if(num%2==0)
    {
        alert("Positive and Even");
    }
    else {
        alert("Positive and Odd");
    }
    }
    else{
        if(num%2==0)
    {
        alert("Negative and Even");
    }
    else {
        alert("Negative and Odd");
    }
    }
    </script>
</body>
</html>
