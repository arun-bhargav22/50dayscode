<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Arithmetic Operator
    let result=10+5;
    console.log(result);
    // assignment operator;
    let a=10;
    let b=5;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    // comparision operator;
    console.log(5=="5");
    console.log(5==="5");
    console.log(10>5);
    // logical operator;
    let c=true;
    let d=false;
    console.log(c&&d);
    console.log(c||d);
    console.log(!c);
    </script>
</body>
</html>
