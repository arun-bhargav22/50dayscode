<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks=prompt("enter your marks");
        if(marks>=90){
            console.log("You have grade A marks");
        }
        else if(marks>=80){
            console.log("You have grade B marks");
        }
        else if(marks>=70){
            console.log("You have grade C marks");
        }
        else if(marks>=60){
            console.log("You have grade D marks");
        }
        else if(marks>=35){
            console.log("You cleared the exam");
        }
        else{
            console.log("You failed in exam");
        }
    </script>
</body>
</html>
